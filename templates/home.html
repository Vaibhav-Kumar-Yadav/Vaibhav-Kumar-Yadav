{% extends "base.html" %}
{% block content %}
<!-- Loading Overlay -->
<div class="loading-overlay hidden" id="loadingOverlay">
    <div class="loader"></div>
</div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content">
        <div class="profile-info">
            <!-- Profile Image Section -->
            <div class="profile-image-container">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" 
                     alt="Vaibhav Kumar Yadav" 
                     class="profile-pic"
                     loading="lazy">
                <div class="profile-overlay">
                    <div class="profile-social">
                        <a href="https://github.com/Vaibhav-Kumar-Yadav" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           aria-label="GitHub Profile">
                            <i class="fab fa-github" aria-hidden="true"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/vaibhav-kumar-aa1845122/" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           aria-label="LinkedIn Profile">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                        </a>
                        <a href="https://www.kaggle.com/vaibhavkryadav" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           aria-label="Kaggle Profile">
                            <i class="fab fa-kaggle" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Text Content Section -->
            <div class="text-content">
                <div class="intro-text">
                    <h1 class="animate-text">Hello, I'm Vaibhav</h1>
                    <h2 class="animate-text-delay">Senior AI/ML Engineer</h2>
                    <div class="typing-text-container">
                        <p class="typing-text">Specializing in Machine Learning | NLP | Generative AI | Deep Learning</p>
                    </div>
                </div>

                <!-- Tech Stack Section -->
                <div class="tech-stack">
                    <span class="tech-badge">Python</span>
                    <span class="tech-badge">SpaCy</span>
                    <span class="tech-badge">Transformers</span>
                    <span class="tech-badge">SLMs</span>
                    <span class="tech-badge">AWS</span>Azure OpenAI Service
                    <span class="tech-badge">Azure OpenAI Service</span>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    // Initialize AOS
    AOS.init({
        duration: 800,
        once: true
    });

    // Handle loading overlay
    window.addEventListener('load', function() {
        document.getElementById('loadingOverlay').classList.add('hidden');
    });

    // Handle mobile optimization
    document.addEventListener('DOMContentLoaded', function() {
        // Check if device is mobile
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
            // Adjust typing text animation for mobile
            const typingText = document.querySelector('.typing-text');
            if (typingText) {
                typingText.style.whiteSpace = 'normal';
                typingText.style.animation = 'none';
            }
        }
    });
</script>
{% endblock %}
