{% extends "base.html" %}
{% block content %}
<!-- Loading Overlay -->
<div class="loading-overlay hidden" id="loadingOverlay">
    <div class="loader"></div>
</div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content">
        <div class="profile-info">
            <!-- Profile Image Section -->
            <div class="profile-image-container">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" 
                     alt="Vaibhav Kumar Yadav" 
                     class="profile-pic"
                     loading="lazy">
            </div>

            <!-- Text Content Section -->
            <div class="text-content">
                <div class="intro-text">
                    <h1 class="animate-text">Hello, I'm Vaibhav</h1>
                    <h2 class="animate-text-delay">Senior AI/ML Engineer</h2>
                    <div class="typing-text-container">
                        <p class="typing-text">Specializing in Machine Learning | NLP | Generative AI | Deep Learning</p>
                    </div>
                </div>

                <!-- Tech Stack Section -->
                <div class="tech-stack">
                    <span class="tech-badge">Python</span>
                    <span class="tech-badge">SpaCy</span>
                    <span class="tech-badge">Transformers</span>
                    <span class="tech-badge">LLMs</span>
                    <span class="tech-badge">AWS</span>
                    <span class="tech-badge">Azure OpenAI Service</span>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Handle loading overlay
    window.addEventListener('load', function() {
        document.getElementById('loadingOverlay').classList.add('hidden');
    });

    // Handle mobile optimization
    document.addEventListener('DOMContentLoaded', function() {
        // Check if device is mobile
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
            // Adjust typing text animation for mobile
            const typingText = document.querySelector('.typing-text');
            if (typingText) {
                typingText.style.whiteSpace = 'normal';
                typingText.style.animation = 'none';
            }
        }
    });
</script>
{% endblock %}
